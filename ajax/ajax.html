<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>GoREST Users</title>
</head>
<body>
    <div class="container mt-5">
      <h1 class="mb-4">Hello, GoREST Users</h1>
      <form id="createForm">
        <div class="form-group mt-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group mt-4">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" required>
        </div>
        <div class="form-group mt-4">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" required>
        </div>
        <div class="gender mt-4" >
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Male">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Female">
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
        </div>
        
          
        <button id="createBtn" type="submit" class="btn btn-primary mt-4">Create</button>
        <button id="clearBtn" type="button" class="btn btn-secondary mt-4">Clear</button>
      </form>
      <div id="listUsers" class="row mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="ajax.js"></script>
</body>
</html>
